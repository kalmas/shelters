<section data-ng-controller="SheltersCtrl">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="shelter_name">Name</label>
			<div class="controls">
				<input type="text" data-ng-model="shelter_name" id="shelter_name" placeholder="Name" required>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
