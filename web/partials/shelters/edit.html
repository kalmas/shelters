<section data-ng-controller="SheltersCtrl" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="shelter_name">Name</label>
 
			<div class="controls">
				<input type="text" data-ng-model="shelter.shelter_name" id="shelter_name" placeholder="Name" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
